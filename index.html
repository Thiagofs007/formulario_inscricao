<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h3>Cadastro</h3>
    </header>
    <div>
        <form action="#" method="post">
            <section>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
            </section>

            <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </section>

            <section>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="tel" name="tel" required><br><br>
            </section>

            <section>
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dt_nascimento" name="dt_nascimento" required><br><br>
            </section>

            <section>
                <label for="genero">Gênero:</label>
                <input type="radio" id="sexo-masculino" nome="masculino" value="masculino">masculino
                <input type="radio" id="sexo-feminino" nome="feminino" value="feminino">feminino<br><br>
            </section>

            <section>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" maxlength="200" required></textarea><br><br>
            </section>

            <section>
                <label for="tipo_inscricao">Tipo de Incrição:</label>
                <select name="tipo_inscricao" id="tipo_inscricao">
                    <option value="Palestrante">Palestrante</option>
                    <option value="Participante">Participante</option>
                    <option value="Voluntario">Voluntário</option>
                </select><br><br>
            </section>

            <section>
                <input type="submit" name="Cadastrar" id="Cadastrar" value="Cadastrar">&nbsp;&nbsp;
                <input type="reset" name="limpar" id="limpar" value="Limpar">
            </section>
        </form>
    </div>

</body>

</html>
